{% extends 'base.html' %}

{% block conteudo %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if marcas %}
                <h3 class="text-center mt-4">Atualizar Marcas</h3>
                <form action="" method="POST">
                    <input class="form-control" type="text" value="{{marcas.name}}" name="marca">

                    <input class="form-control btn btn-primary mt-2" type="submit" value="Atualizar Marca">
                </form>
            
            {% else %}
                <h3 class="text-center mt-4">Atualizar Categorias</h3>
                <form action="" method="POST">
                    <input class="form-control" value="{{categoria.name}}" type="text" name="categoria">

                    <input class="form-control btn btn-primary mt-2" type="submit" value="Atualizar Marca">
                </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


{% endblock conteudo %}
