{% extends 'base.html' %}

{% block conteudo %}

<div class="container">
    
    {% from "formulario.html" import render_field %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="text text-center h1 text-primary">Login</div>
        
            <form action="login" method='POST'>
                <div>
                {{ render_field(form.email,class='form-control') }}
                {{ render_field(form.password, class='form-control') }}
                </div>
                <p><input class= 'btn btn-primary' type='submit' value=Login>
            </form>
        </div>
        {% include 'menssages.html' %}
    </div>
</div>

{% endblock conteudo %}
